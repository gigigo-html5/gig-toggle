<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="gig-toggle-style.html">

<dom-module id="gig-toggle">
  <template>
    <style include="gig-toggle-style"></style>

    <div class$="toggle {{checkToggle(checked)}} {{checkDisabled(disabled)}} {{checkSize(size)}}"
         on-click="toggleHandler">
      <small></small>
    </div>
    <template is="dom-if" if="{{label}}">
      <label>[[label]]</label>
    </template>

    <template is="dom-if" if="{{error}}">
      <p class="error">[[errorMessage]]</p>
    </template>

    <input type="checkbox"
           name$="[[name]]"
           checked$="{{checked}}"
           required$="[[required]]"
           disabled$="[[disabled]]"
           value$="[[value]]">
  </template>

  <script>
    (function() {
      var self;
      Polymer({
        is: 'gig-toggle',
        toggleHandler: function() {
          if (!this.disabled)
            this.checked = !this.checked;

          if (this.error && this.required) {
            this.error = !this.checked;
          }

          this.fire('change', {checked: this.checked})
        },
        checkToggle: function() {
          if (this.checked) {
            return 'active';
          } else {
            return 'no-active'
          }
        },
        checkDisabled: function() {
          if (this.disabled) {
            return 'disabled';
          }
        },
        properties: {
          checked: {
            type: Boolean,
            notify: true,
            value: false
          },
          disabled: {
            type: Boolean,
            notify: true,
            value: false
          },
          error: {
            type: Boolean,
            notify: true,
            value: false
          }
        }
      })
    })();
  </script>

</dom-module>
