<dom-module id="gig-toggle-style">
  <template>
    <style>
      :host {
        display: inline-block;
        position: relative;
        box-sizing: border-box;
        background: transparent !important;
        text-align: center;
        font: inherit;
        outline-width: 0;
        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-user-select: none;
        user-select: none;
        cursor: pointer;
        z-index: 0;
        margin: 0;
        padding: 0 !important;
        font-family: Roboto, sans-serif;
        @apply(--gig-toggle);
      }

      * {
        box-sizing: border-box;
        outline: none;
      }

      .toggle {
        position: relative;
        width: 45px;
        height: 28px;
        cursor: pointer;
        vertical-align: middle;
        border: 1px solid #e4eaec;
        border-radius: 20px;
        background-clip: content-box;
        -webkit-background-clip: content-box;
        font-size: 14px;
        display: inline-block;
        float: left;
      }

      .toggle.disabled {
        opacity: 0.5;
      }

      .toggle.active {
        box-shadow: rgb(98, 168, 234) 0 0 0 13px inset;
        border-color: rgb(98, 168, 234);
        transition: border 0.4s, box-shadow 0.4s, background-color 1.2s;
        -webkit-transition: border 0.4s, box-shadow 0.4s, background-color 1.2s;
        -moz-transition: border 0.4s, box-shadow 0.4s, background-color 1.2s;
        background-color: rgb(98, 168, 234)
      }

      .toggle.no-active {
        box-shadow: rgb(223, 223, 223) 0 0 0 0 inset;
        border-color: rgb(223, 223, 223);
        transition: border 0.4s, box-shadow 0.4s;
        -webkit-transition: border 0.4s, box-shadow 0.4s;
        -moz-transition: border 0.4s, box-shadow 0.4s;
        background-color: rgb(255, 255, 255);

      }

      .toggle small {
        position: absolute;
        top: 0;
        width: 24px;
        height: 24px;
        background: white;
        border-radius: 100%;
        box-shadow: 0 1px 3px rgba(0, 0, 0, .4);
        font-size: 85%;
      }

      .toggle.active small {
        transition: background-color 0.4s, left 0.2s;
        -webkit-transition: background-color 0.4s, left 0.2s;
        -moz-transition: background-color 0.4s, left 0.2s;
        left: 21px;
        background-color: rgb(255, 255, 255);
      }

      .toggle.no-active small {
        left: 0px;
        transition: background-color 0.4s, left 0.2s;
        -webkit-transition: background-color 0.4s, left 0.2s;
        -moz-transition: background-color 0.4s, left 0.2s;
      }

      input[type="checkbox"] {
        display: none;
      }

      label {
        padding-left: 5px;
        top: 2px;
        position: relative;
        display: inline-block;
        font-size: 12px;
      }

      p.error {
        clear: both;
        padding: 5px 0;
        font-size: 85%;
        margin: 0;
        color: var(--input-color-error, #f96868);
      }
    </style>
  </template>
</dom-module>
